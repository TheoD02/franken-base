  #          dockerfile: .docker/mkdocs/Dockerfile

  ci:
    name: PHP ${{ matrix.php-version }} - ${{ matrix.symfony-version }}
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.3' ]
    runs-on: ubuntu-latest
    env:
      DS_PHP_VERSION: ${{ matrix.php-version }}
      CI: 1
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: castor

  install-app:
    name: Install App Dependencies
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Composer
        run: cd ./app && composer install

  install-tools:
    name: Install Tools
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Tools
        run: |
          for dir in tools/*; do
              if [ -f "$dir/composer.json" ]; then
              cd $dir
              composer install
              cd ../..
              fi
          done

  run-ecs:
    name: Run ECS
    runs-on: ubuntu-latest
    needs: install-tools
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run ECS
        run: cd tools/ecs && ./vendor/bin/ecs check

  run-phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
    needs: install-tools
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run PHPStan
        run: cd tools/phpstan && ./vendor/bin/phpstan analyse

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: vendor/bin/phpunit