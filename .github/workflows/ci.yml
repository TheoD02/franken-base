  run-ecs:
    name: Run ECS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: castor
      - name: Install ECS
        run: cd $GITHUB_WORKSPACE/tools/ecs && composer install
      - name: Run ECS
        run: cd $GITHUB_WORKSPACE/app && $GITHUB_WORKSPACE/tools/ecs/vendor/bin/ecs check --config $GITHUB_WORKSPACE/app/ecs.php

  run-rector:
    name: Run Rector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: castor
      - name: Install Rector
        run: cd $GITHUB_WORKSPACE/tools/rector && composer install
      - name: Run Rector
        run: cd $GITHUB_WORKSPACE/app && ls && $GITHUB_WORKSPACE/tools/rector/vendor/bin/rector --dry-run --clear-cache --config rector.php

  run-phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: castor
      - name: Install PHPStan
        run: cd $GITHUB_WORKSPACE/tools/phpstan && composer install
      - name: Install App
        run: cd $GITHUB_WORKSPACE/app && composer install
      - name: Run PHPStan
        run: cd $GITHUB_WORKSPACE/app && $GITHUB_WORKSPACE/tools/phpstan/vendor/bin/phpstan analyse --level=8 --configuration $GITHUB_WORKSPACE/app/phpstan.neon --memory-limit=1G

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: castor
      - name: Install App
        run: cd $GITHUB_WORKSPACE/app && composer install
      - name: Run Tests
        env:
          APP_ENV: test
          DATABASE_URL: "sqlite:///%kernel.project_dir%/var/data.db"
        run: cd $GITHUB_WORKSPACE/app && $GITHUB_WORKSPACE/app/vendor/bin/phpunit
